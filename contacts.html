<!DOCTYPE html>

    <title>Контакты</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="main-nav">
          <a class="logo" href="./index.html" lang="en"
            >Web<span class="logo studio-header">Studio</span></a
          >
          <ul class="nav">
            <li>
              <a class="link" href="./index.html">Студия</a>
            </li>
            <li>
              <a class="link" href="./portfolio.html">Портфолио</a>
            </li>
            <li>
              <a class="link current" href="./contacts.html">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="contacts">
          <li>
            <a class="link" href="mailto:info@devstudio.com">
              <svg class="icon-mail" width="16" height="12">
                <use href="./images/symbol-defs.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li>
            <a class="link" href="tel:+380961111111">
              <svg class="icon-smartphone" width="10" height="16">
                <use href="./images/symbol-defs.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <div class="container">
        <div class="footer-menu">
          <div class="logo-address">
            <a class="logo" href="./index.html" lang="en"
              >Web<span class="logo studio-footer">Studio</span></a
            >
            <address class="address">
              <ul>
                <li>
                  <a
                    class="link"
                    href="https://goo.gl/maps/8ZXHbhTTZ1WLMiQB7"
                    target="_blank"
                    rel="noopener nofollow noreferrer"
                    >г. Киев, пр-т Леси Украинки, 26</a
                  >
                </li>
                <li>
                  <a class="link mail" href="mailto:info@example.com"
                    >info@example.com</a
                  >
                </li>
                <li>
                  <a class="link tel" href="tel:+380991111111"
                    >+38 099 111 11 11</a
                  >
                </li>
              </ul>
            </address>
          </div>
          <div class="footer-soc-media">
            <p class="footer-join">присоединяйтесь</p>
            <ul class="soc-media-list">
              <li class="soc-media-logo">
                <a href="" class="soc-media-link">
                  <svg class="soc-media-icon" width="20" height="20">
                    <use href="./images/symbol-defs.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="soc-media-logo">
                <a href="" class="soc-media-link">
                  <svg class="soc-media-icon" width="20" height="20">
                    <use href="./images/symbol-defs.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="soc-media-logo">
                <a href="" class="soc-media-link">
                  <svg class="soc-media-icon" width="20" height="20">
                    <use href="./images/symbol-defs.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="soc-media-logo">
                <a href="" class="soc-media-link">
                  <svg class="soc-media-icon" width="20" height="20">
                    <use href="./images/symbol-defs.svg#icon-linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="form-join-box">
            <form class="form-join">
              <label class="text-join" for="input-join"
                >Подпишитесь на рассылку</label
              >
              <div class="input-join-box">
                <input
                  type="email"
                  class="input-join"
                  id="input-join"
                  placeholder="E-mail"
                  name="user-email"
                  required
                />
                <button type="submit" class="btn">
                  Подписаться
                  <svg class="icon-send" width="24" height="24">
                    <use href="./images/symbol-defs.svg#icon-send"></use>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>

</html>
